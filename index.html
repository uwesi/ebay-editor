<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Template Designer 2026</title>
    <style>
        /* EDITOR UI - MOBILE FIRST */
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        header { background: #232f3e; color: white; padding: 15px; text-align: center; font-weight: bold; }
        
        .main-container { display: flex; flex-direction: row; flex: 1; overflow: hidden; }
        
        /* Formular-Bereich */
        .editor-panel { width: 35%; padding: 20px; border-right: 1px solid #ddd; overflow-y: auto; background: white; }
        .input-group { margin-bottom: 12px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 13px; color: #444; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 14px; }
        
        /* Vorschau-Bereich */
        .preview-panel { width: 65%; padding: 20px; background: #dfe4ea; overflow-y: auto; }
        .preview-content { background: white; padding: 5px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        .code-output { background: #2c3e50; color: #ecf0f1; padding: 15px; height: 100px; overflow-y: auto; font-family: monospace; font-size: 11px; margin-top: 15px; border-radius: 4px; white-space: pre-wrap; }
        .copy-btn { background: #febd69; color: #111; border: none; padding: 15px; cursor: pointer; font-weight: bold; width: 100%; border-radius: 4px; margin-top: 10px; font-size: 16px; }

        /* RESPONSIVE ANPASSUNG F√úR DEN EDITOR SELBST */
        @media (max-width: 800px) {
            .main-container { flex-direction: column; overflow: visible; }
            .editor-panel { width: 100%; border-right: none; height: auto; }
            .preview-panel { width: 100%; height: auto; }
        }
    </style>
</head>
<body>

<header>Anzeigen-Designer f√ºr Privatverk√§ufer</header>

<div class="main-container">
    <div class="editor-panel">
        <div class="input-group">
            <label>Produktname</label>
            <input type="text" id="inTitle" value="Marken-Fahrradhelm wie neu" oninput="update()">
        </div>
        <div class="input-group">
            <label>Zustand</label>
            <input type="text" id="inCond" value="Gebraucht - Sehr gut" oninput="update()">
        </div>
        <div class="input-group">
            <label>Beschreibung</label>
            <textarea id="inDesc" rows="4" oninput="update()">Nur zweimal getragen, unfallfrei und in Originalverpackung.</textarea>
        </div>
        <div class="input-group">
            <label>Lieferumfang (jeder Punkt eine Zeile)</label>
            <textarea id="inCheck" rows="3" oninput="update()">Fahrradhelm&#10;Originalkarton&#10;Ersatz-Polster</textarea>
        </div>
        <div class="input-group">
            <label>Versand (z.B. DHL 5,49‚Ç¨)</label>
            <input type="text" id="inShip" value="Versicherter Versand (DHL)" oninput="update()">
        </div>
        <div class="input-group">
            <label>Zahlung & Abholung</label>
            <input type="text" id="inPay" value="PayPal, √úberweisung, Bar" oninput="update()">
            <input type="text" id="inLoc" value="Hamburg" style="margin-top:5px" oninput="update()">
        </div>
    </div>

    <div class="preview-panel">
        <div id="previewArea" class="preview-content"></div>
        <div id="codeArea" class="code-output"></div>
        <button class="copy-btn" onclick="copyCode()">HTML-CODE KOPIEREN</button>
    </div>
</div>

<script>
    function update() {
        const title = document.getElementById('inTitle').value;
        const cond = document.getElementById('inCond').value;
        const desc = document.getElementById('inDesc').value.replace(/\n/g, '<br>');
        const ship = document.getElementById('inShip').value;
        const pay = document.getElementById('inPay').value;
        const loc = document.getElementById('inLoc').value;

        const checklistItems = document.getElementById('inCheck').value.split('\n');
        let checklistHTML = '';
        checklistItems.forEach(item => {
            if(item.trim() !== "") {
                checklistHTML += `<div style="display:flex; align-items:center; padding:5px 0; border-bottom:1px solid #eee; font-size:15px;"><span style="color:#2e7d32; margin-right:10px;">‚úì</span> ${item}</div>`;
            }
        });

        // DAS TEMPLATE - OPTIMIERT F√úR EBAY (Ohne JS, Responsive)
        const template = `
<div style="font-family: Arial, sans-serif; max-width: 900px; margin: 10px auto; background: #fff; border: 1px solid #ddd; border-radius: 8px; color: #333; line-height: 1.5;">
    <div style="background: #232f3e; color: #fff; padding: 20px; text-align: center;">
        <h1 style="margin: 0; font-size: 22px;">${title}</h1>
    </div>
    
    <div style="background: #37475a; color: #fff; display: flex; justify-content: space-around; padding: 8px; font-size: 12px;">
        <span>üì¶ Versand</span><span>ü§ù Privat</span><span>‚≠ê Top</span>
    </div>

    <div style="padding: 20px;">
        <h2 style="color: #232f3e; border-bottom: 2px solid #febd69; padding-bottom: 5px; font-size: 18px;">Beschreibung</h2>
        <p style="font-size: 15px;">${desc}</p>
        
        <h2 style="color: #232f3e; border-bottom: 2px solid #febd69; padding-bottom: 5px; margin-top: 20px; font-size: 18px;">Lieferumfang</h2>
        <div style="border: 1px solid #e8f5e9; border-radius: 6px; padding: 10px; background: #fff;">
            ${checklistHTML}
        </div>

        <h2 style="color: #232f3e; border-bottom: 2px solid #febd69; padding-bottom: 5px; margin-top: 20px; font-size: 18px;">Details</h2>
        <div style="font-size: 14px;">
            <div style="padding: 10px; background: #f9f9f9; border-bottom: 1px solid #eee;"><strong>Zustand:</strong> ${cond}</div>
            <div style="padding: 10px;"><strong>Ort:</strong> ${loc}</div>
        </div>

        <div style="margin-top: 20px;">
            <div style="border: 1px solid #eee; padding: 15px; border-radius: 6px; margin-bottom: 10px;">
                <strong style="display:block; color:#232f3e; margin-bottom:5px;">üöö Versand</strong>
                <span style="font-size: 14px;">${ship}</span>
            </div>
            <div style="border: 1px solid #eee; padding: 15px; border-radius: 6px;">
                <strong style="display:block; color:#232f3e; margin-bottom:5px;">üí≥ Zahlung</strong>
                <span style="font-size: 14px;">${pay}</span>
            </div>
        </div>

        <div style="background: #fffcf5; border: 1px solid #f5e8c7; padding: 15px; margin-top: 25px; border-radius: 6px; font-size: 12px; color: #777;">
            <strong>Privatverkauf:</strong> Der Verkauf erfolgt unter Ausschluss jeglicher Sachmangelhaftung. Keine R√ºcknahme.
        </div>
    </div>
</div>`;

        document.getElementById('previewArea').innerHTML = template;
        document.getElementById('codeArea').innerText = template;
    }

    function copyCode() {
        const code = document.getElementById('codeArea').innerText;
        navigator.clipboard.writeText(code);
        alert("HTML-Code wurde kopiert!");
    }

    window.onload = update;
</script>
</body>
</html>
